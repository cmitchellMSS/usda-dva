<div class="name">
  <strong>{{location.name}}</strong>
</div>

<div class="address">
  <div *ngIf="location.address1">{{location.address1}}</div>
  <div *ngIf="location.address2">{{location.address2}}</div>
  <div>
    <span *ngIf="location.city">{{location.city}}, </span>
    <span *ngIf="location.state">{{location.state}} </span>
    <span *ngIf="location.zip">{{location.zip}}</span>
  </div>
</div>

<div class="website" *ngIf="location.website">
  <a [attr.href]="location.website">Visit Website</a>
</div>

<hr />
